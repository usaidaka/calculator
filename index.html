<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="calculator">
        <!-- HEAD -->
        <div class="head">
          <h3>Calc</h3>
          <div class="theme-wrapper">
            <h4>THEME</h4>
            <div class="theme">
              <div class="theme-type">
                <p>1</p>
                <p>2</p>
                <p>3</p>
              </div>
              <!-- TOGGLE -->
              <div class="toggle-container">
                <input
                  type="radio"
                  value="theme1"
                  name="theme"
                  class="checkbox1"
                  id="checkbox1"
                  onchange="toggleTheme1()"
                />
                <label for="checkbox1" class="checkbox1"></label>

                <input
                  type="radio"
                  value="theme2"
                  name="theme"
                  class="checkbox2"
                  id="checkbox2"
                  onchange="toggleTheme2()"
                />
                <label for="checkbox2" class="checkbox2"></label>

                <input
                  type="radio"
                  value="theme3"
                  name="theme"
                  class="checkbox3"
                  id="checkbox3"
                  onchange="toggleTheme3()"
                />
                <label for="checkbox3" class="checkbox"></label>
                <div class="round"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- CALCULATOR -->
        <div id="input-wrap">
          <div id="tmp"></div>
          <div id="input"></div>
        </div>
        <div class="button-container">
          <div id="button-wrap">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button id="clear">DEL</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button value="+" class="operation plus">+</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button value="-" class="operation minus">-</button>

            <button id="dot">.</button>
            <button class="number num-0">0</button>
            <button value="/" class="operation divide">/</button>
            <button value="*" class="operation times">x</button>

            <button id="all-clear">RESET</button>
            <button id="result">=</button>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
